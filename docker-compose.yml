version: '2'

services:

  simple_data_search_webapp:
    image: simple-data-search-webapp
    entrypoint: java -Dspring.profiles.active=local -jar /simple-data-search-webapp.jar
    ports:
      - 8053:8053
    depends_on:
      - simple_data_search_db
    volumes:
      - .:/host_mount_point
      - ./edm-webapp/src/main/docker/config:/config

  simple_data_search_db:
    image: simple-data-search-db
    ports:
      - 9200:9200
      - 9300:9300
