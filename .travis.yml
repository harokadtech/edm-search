# build testing database
before_install:
  - "cd edm-webapp/src/main/resources/elastic_settings/"
  - "make build"
  - "cd -"

# for UI tests
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "cd edm-webapp"
  - "mvn package docker:build -DskipTests"
  - "cd -"

